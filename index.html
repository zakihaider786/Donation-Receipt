<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imammia Imambara Donation Receipt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Imammia Imambara Donation Receipt</h1>
        <h3><u>Bhilauli Aima, Azamgarh, Uttar Pradesh</u></h3>

        <form id="donationForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="input-group">
                <label for="amount">Donation Amount (₹)</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount in ₹" required>
            </div>
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="paymentMode">Mode of Payment</label>
                <select id="paymentMode" name="paymentMode" required>
                    <option value="" disabled selected>Select payment mode</option>
                    <option value="UPI">UPI</option>
                    <option value="NFT">NFT</option>
                    <option value="TGS">TGS</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div class="input-group">
                <label for="purpose">Purpose of Donation</label>
                <input type="text" id="purpose" name="purpose" placeholder="Enter purpose of donation" required>
            </div>
            <button type="submit">Submit Donation</button>
        </form>
        
        <div id="submissionTable" class="hidden">
            <h2>All Submissions</h2>
            <table id="donationTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Amount (₹)</th>
                        <th>Date</th>
                        <th>Payment Mode</th>
                        <th>Purpose</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
